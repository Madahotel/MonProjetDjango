<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des membres</title>
    <!-- Lien vers le CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Titre principal -->
    <h1 class="text-center text-primary mb-4">Liste des membres</h1>
    
    <!-- Bouton pour ajouter une personne -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/create/" class="btn btn-success">Ajouter une personne</a>
    </div>
    
    <!-- Liste des membres -->
    <ul class="list-group">
        {% for personne in personnes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Lien vers le profil de la personne -->
                <a href="/view/{{ personne.id }}/" class="text-decoration-none text-dark">
                    {{ personne.nom }} {{ personne.prenom }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- Script JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
