<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une personne</title>
    <!-- Lien vers le CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Titre principal -->
    <h1 class="text-center text-primary mb-4">Ajouter une personne</h1>
    
    <!-- Formulaire -->
    <form method="POST" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        
        <!-- Nom -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        
        <!-- Prénom -->
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        
        <!-- Adresse -->
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <textarea class="form-control" id="adresse" name="adresse" rows="3"></textarea>
        </div>
        
        <!-- École -->
        <div class="mb-3">
            <label for="ecole" class="form-label">École</label>
            <input type="text" class="form-control" id="ecole" name="ecole">
        </div>
        
        <!-- Expérience -->
        <div class="mb-3">
            <label for="experience" class="form-label">Expérience</label>
            <textarea class="form-control" id="experience" name="experience" rows="3"></textarea>
        </div>
        
        <!-- Contact -->
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact">
        </div>
        
        <!-- Diplôme -->
        <div class="mb-3">
            <label for="diplome" class="form-label">Diplôme</label>
            <input type="text" class="form-control" id="diplome" name="diplome">
        </div>
        
        <!-- Langage -->
        <div class="mb-3">
            <label for="language" class="form-label">Langage</label>
            <input type="text" class="form-control" id="language" name="language">
        </div>
        
        <!-- Date de naissance -->
        <div class="mb-3">
            <label for="date_naissance" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="date_naissance" name="date_naissance">
        </div>
        
        <!-- Genre -->
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" name="genre">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
        </div>
        
        <!-- Bouton de soumission -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>
    </form>
</div>

<!-- Script JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
